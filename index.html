<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Transformation d'image avec bruit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet"/>
</head>
<body class="bg-light">

        <div class="container-fluid py-5 header-section">
            <h2 class="text-center mb-4">Téléchargez une image et choisissez une transformation</h2>
            
            <!-- Formulaire de téléchargement -->
            <form id="uploadForm" class="mb-3 w-50 text-center mx-auto">
                    <label for="imageInput" class="form-label">Choisir une image :</label>
                    <input class="form-control" type="file" id="imageInput" accept="image/*" required>
            </form>  

            
            <select id="transformSelect" class="form-select w-50 mx-auto text-center" style="display: block;">
                <option value="noise">Ajouter du bruit</option>
                <option value="invert">Inverser les couleurs</option>
                <option value="segment">Segmentation</option>
            </select>
        </div>
        <div class="container text-center">
            <div class="row">
                <!-- Section pour afficher l'image téléchargée -->
                <div class="col md-6 d-flex flex-column align-items-center">
                    <h4 id="uploadedImageTitle" style="display: none;" class="mt-4">Image Sélectionnée</h4>
                    <img id="uploadedImage" class="img-fluid mt-3 mb-4" style="max-width: 500px; display: none;" />
                    <button id="Btn" class="btn btn-primary btn-custom" style ="display: none">Appliquer</button> 
                </div>
                
                <!-- Section pour afficher l'image transformée -->
                <div class="col md-6 d-flex flex-column align-items-center">

                    <h4 id="noisyImageTitle" style="display: none;" class="mt-4">Image avec Bruit</h4>
                    <canvas id="noisyCanvas" class="img-fluid mt-3 mb-4" style="max-width: 500px; display: none;"></canvas> 
                    
                    <h4 id="invertedImageTitle" style="display:none;" class="mt-4">Image Inversée :</h4>
                    <canvas id="invertedCanvas" class="img-fluid mt-3 mb-4" style="max-width: 500px; display: none";></canvas>

                    <h4 id="segmentedImageTitle" style="display: none;" class="mt-4">Image Segmentée</h4>
                    <canvas id="segmentedCanvas" class="img-fluid mt-3 mb-4" style="max-width: 500px; display: none;"></canvas> 
                </div>

            </div>  
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>   
</body>

</html>
